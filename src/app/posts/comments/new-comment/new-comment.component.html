<div class="modal-header">
    <h4 class="modal-title">Comment what you want</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comment here, do not be afraid no one will know who you are!</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>            
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-block btn-outline-success" (click)="save()"><i class="fas fa-poo"></i> Do it! <i class="fas fa-poo"></i></button>
</div>
