<div class="container animated" *ngIf="CanShowComments" [ngClass]="{'fadeIn': !!CanShowComments, ' fadeOut': !CanShowComments }">
    <div class="row">
        <div class="col-md-12">
            <item-comment
                *ngFor="let comment of Comments" 
                [Comment]="comment">
            </item-comment>
        </div>
    </div>
</div>
